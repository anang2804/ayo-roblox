<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajak Teman Main Roblox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-blob" aria-hidden="true"></div>
    <div class="card" role="region" aria-labelledby="title">
      <div class="avatar avatar--no-bg">
        <!-- Avatar image: put your file as avatar.png in the same folder as this HTML -->
        <img
          src="ava.png"
          alt="Avatar"
          onerror="this.style.display='none'; this.parentNode.classList.add('fallback');"
        />
      </div>
      <h1 id="title">Main Roblox yuk</h1>
      <p>Kita muncak mau apa enggak?</p>

      <div class="buttons">
        <button id="yesBtn" aria-pressed="false">Ayo</button>
        <button id="noBtn" aria-pressed="false">Gak mau mager</button>
      </div>

      <footer>Made with aakhacktiv</footer>
    </div>

    <canvas id="confetti" aria-hidden="true"></canvas>
    <script src="script.js"></script>
  </body>
</html>
